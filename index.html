<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Bird Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Random Bird Generator</h1>
      <nav>
        <a href="favorites.html">My Favorites</a>
      </nav>
    </header>

    <main>
      <div class="card" id="bird-card">
        <h2 id="bird-name">Click Random to see a bird</h2>
        <img id="bird-img" src="" alt="Bird image" />
        <p id="bird-fact"></p>
        <div class="buttons">
          <button id="random-btn">🎲 Random Bird</button>
          <button id="fav-btn">⭐ Add to Favorites</button>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="script.js"></script>
</html>
